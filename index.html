<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Challenge</title>
</head>

<body>
    <h1>Employee Information</h1>
    <table border="2">
        <thead>
            <tr>
                <th colspan="2">Employee ID and Name</th>
                <th>Postion</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Joining Date</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">101 - John Doe</td>
                <td>Manager</td>
                <td>Sales</td>
                <td>$65,000</td>
                <td>2022-01-15</td>
            </tr>

            <tr>
                <td colspan="2">102 - Jane Smith</td>
                <td>Analyst</td>
                <td> Finance</td>
                <td>$50,000</td>
                <td>2022-03-13</td>
            </tr>
      
            <tr>
                <td>103 - Michael Johnson</td>
                <td>Developer</td>
                <td>IT</td>
                <td>$55,000</td>
                <td>2022-02-05</td>
            </tr>

            <tr>
                <td colspan="4">Total Employee</td>
                <td colspan="2">3</td>
            </tr>

            <tr>
                <td colspan="4">Average Salary</td>
                <td>$56,666.67</td>
                <td></td>
            </tr>
        </tbody>

    </table>




</body>

</html>
